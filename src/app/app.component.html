<h2> Get Request(https://jsonplaceholder.typicode.com/posts/1/comments)</h2>
<table>
  <tr>
    <th>Id</th>
    <th>Post Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let com of lstcomment">
   <th>{{com.id}}</th>
    <th>{{com.postId}}</th>
    <th>{{com.name}}</th>
    <th>{{com.email}}</th>
    <th>{{com.body}}</th>
  </tr>
</table>
